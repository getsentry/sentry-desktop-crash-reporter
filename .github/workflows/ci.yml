name: CI

on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - release/**
  workflow_dispatch:

permissions:
  contents: read

env:
  STEP_TIMEOUT_MINUTES: 60

jobs:
  smoke_test:
    name: Smoke Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/steps/install_dependencies"
        with:
          target-platform: "desktop"

      # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@6fb02220983dee41ce7ae257b6f4d8f9bf5ed4ce # v2.0.0

      - name: Build Sentry.CrashReporter (Debug)
        shell: pwsh
        run: msbuild ./Sentry.CrashReporter/Sentry.CrashReporter.csproj /r

  release_build:
    strategy:
      matrix:
       include:
         - platform: 'macOS'
           agent: 'macos-latest'
           build_rid: 'osx-arm64'
         - platform: 'Linux'
           agent: 'ubuntu-latest'
           build_rid: 'linux-x64'
         - platform: 'Windows'
           agent: 'windows-latest'
           build_rid: 'win-x64'

    name: Release Build (${{ matrix.platform }})

    runs-on: ${{ matrix.agent }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/steps/install_dependencies"
        with:
          target-platform: "desktop"

      - name: Build Sentry.CrashReporter
        shell: pwsh
        run: dotnet publish -f net9.0-desktop -r ${{ matrix.build_rid }} ./Sentry.CrashReporter/Sentry.CrashReporter.csproj -o ./artifacts -bl:./artifacts/build.binlog

      - name: Upload Artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: release-${{ matrix.platform }}
          include-hidden-files: true
          path: ./artifacts

  unit_test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/steps/install_dependencies"
        with:
          target-platform: "desktop"

      - name: Build Sentry.CrashReporter.Tests (Release)
        shell: pwsh
        run: dotnet build ./Sentry.CrashReporter.Tests/Sentry.CrashReporter.Tests.csproj /p:Configuration=Release /p:OverrideTargetFramework=net9.0

      - name: Run Unit Tests
        shell: pwsh
        run: dotnet test ./Sentry.CrashReporter.Tests/Sentry.CrashReporter.Tests.csproj --no-build -c Release --logger GitHubActions --blame-crash --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.SingleHit=true

      - name: Upload code coverage
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            Sentry.CrashReporter.Tests/TestResults/

  ui_test:
    name: UI Tests
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/steps/install_dependencies"
        with:
          target-platform: "webassembly"

      - name: Build Sentry.CrashReporter (WebAssembly, Release)
        run: dotnet build -c Release -f net9.0-browserwasm -p:IsUiAutomationMappingEnabled=True Sentry.CrashReporter/Sentry.CrashReporter.csproj

      - name: Build Sentry.CrashReporter.UITests (Release)
        run: dotnet build -c Release -f net9.0 Sentry.CrashReporter.UITests/Sentry.CrashReporter.UITests.csproj

      - name: Run UI Tests
        shell: pwsh
        env:
          UNO_UITEST_PLATFORM: Browser
          UNO_UITEST_TARGETURI: "http://localhost:5000"
          UNO_UITEST_CHROME_CONTAINER_MODE: true
        run: |
          $env:UNO_UITEST_DRIVER_PATH = $env:CHROMEWEBDRIVER
          $server = Start-Process -FilePath dotnet -ArgumentList "run --no-build -c Release -f net9.0-browserwasm --project Sentry.CrashReporter/Sentry.CrashReporter.csproj --launch-profile ""Sentry.CrashReporter (WebAssembly)""" -PassThru
          try {
            dotnet test --no-build -c Release -f net9.0 -l GitHubActions -l trx Sentry.CrashReporter.UITests/Sentry.CrashReporter.UITests.csproj
          }
          finally {
            Stop-Process -Id $server.Id -Force
          }

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: |
            Sentry.CrashReporter.UITests/TestResults/

  runtime_test:
    name: Runtime Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/steps/install_dependencies"
        with:
          target-platform: "desktop"

      - name: Install Coverlet Tool
        run: dotnet tool restore

      - name: Build Sentry.CrashReporter.RuntimeTests.Host (Release)
        run: dotnet build -c Release -f net9.0-desktop Sentry.CrashReporter.RuntimeTests.Host/Sentry.CrashReporter.RuntimeTests.Host.csproj

      - name: Run Runtime Tests
        env:
          UNO_RUNTIME_TESTS_RUN_TESTS: '{}'
          UNO_RUNTIME_TESTS_OUTPUT_PATH: Sentry.CrashReporter.RuntimeTests/TestResults/RuntimeTests.xml
        run: |
          xvfb-run -a dotnet tool run coverlet -- \
            Sentry.CrashReporter.RuntimeTests.Host/bin/Release/net9.0-desktop/Sentry.CrashReporter.RuntimeTests.Host.dll \
            --target dotnet \
            --targetargs Sentry.CrashReporter.RuntimeTests.Host/bin/Release/net9.0-desktop/Sentry.CrashReporter.RuntimeTests.Host.dll \
            --output Sentry.CrashReporter.RuntimeTests/TestResults/ \
            --format cobertura \
            --single-hit \
            -v

      - name: Process Test Results
        if: always()
        shell: pwsh
        run: |
          $filePath = 'Sentry.CrashReporter.RuntimeTests/TestResults/RuntimeTests.xml'
          $content = Get-Content -Path $filePath -Raw
          $content -replace 'encoding="utf-16"', 'encoding="utf-8"' | Set-Content -Path $filePath -Encoding utf8 -NoNewline

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: Runtime-Test-Results
          path: |
            Sentry.CrashReporter.RuntimeTests/TestResults

      - name: Report Test Results
        uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3 # v2.1.1
        if: ${{ !cancelled() }}
        with:
          name: Runtime Tests
          path: Sentry.CrashReporter.RuntimeTests/TestResults/RuntimeTests.xml
          reporter: dotnet-nunit

      - name: Upload Code Coverage
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
